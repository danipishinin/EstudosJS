<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: green;
            color: yellow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Calcular" onClick="somar()">
    <div id="result">Resultado</div>
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

        function somar(){
            var num1 = window.document.getElementById('n1')
            var num2 = window.document.getElementById('n2')
            var res = window.document.getElementById('result')
            var v1 = Number(num1.value)
            var v2 = Number(num2.value)
            var s = v1 + v2
            res.innerHTML = s

        }
    </script>
</body>
</html>
