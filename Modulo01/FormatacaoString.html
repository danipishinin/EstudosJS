<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Meu primeiro script</title>
        <style>
            body{
                background-color: rgb(195, 106, 230);
                color: white;
                font: normal 20pt Arial;
            }
            p{
                font:  16pt Arial;
            }
        </style>
    </head>
    <body>
        <script>
            var nome = window.prompt('Qual é o seu nome?')
            document.write(`Seu nome possui ${nome.length} letras <br/>`)
            document.write(`Transformando em Maiúsculas: ${nome.toUpperCase()} <br/>`)
            document.write(`Transformando em Minúsculo: ${nome.toLowerCase()} <br/>`)
        </script>
    </body>
</html>
